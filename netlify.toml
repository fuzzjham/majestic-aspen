[build]
command = "npm run build" 
publish = "public"

[[plugins]]
package = 'netlify-plugin-contextual-env'
  [plugins.inputs]
  mode = 'prefix'

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Production context:
# All deploys from the main repository branch
# will inherit these settings.
#[context.production.environment]
